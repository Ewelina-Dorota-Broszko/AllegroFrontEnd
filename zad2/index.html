<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container-area">
    <div class="cont">
      <form method="post">

        <div class="text-ham">
          <p class="text-form">Employment From</p>
        </div>
        <div class="container-box-input">
          <div class="container-input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>
          </div>
          <div class="container-input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>
          </div>
        </div>
        <div class="container-box-input">
          <div class="container-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="container-input">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="container-input">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>

        </div>
        <div class="container-input">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="container-input">
          <label>What are you looking for</label>
          <div class="container-box-input wrap">
            <div class="cont-label">
              <input type="radio" class="dark-label" id="softwareEngineer" name="jobType" value="softwareEngineer">
              <label for="softwareEngineer">Software Engineer</label>
            </div>
            <div class="cont-label">
              <input type="radio" class="dark-label" id="uxDesigner" name="jobType" value="uxDesigner">
              <label for="uxDesigner">UX Designer</label>
            </div>
            <div class="cont-label">
              <input type="radio" class="dark-label" class="dark-label" id="analyticsSpecialist" name="jobType"
                value="analyticsSpecialist">
              <label for="analyticsSpecialist">Analytics Specialist</label>
            </div>
            <div class="cont-label">
              <input type="radio" class="dark-label" id="projectManager" name="jobType" value="projectManager">
              <label for="projectManager">Project Manager</label>
            </div>
          </div>
        </div>
        <div class="container-input">
          <label>Witch programming languages do you know</label>
          <div class="container-box-input wrap">
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="java" name="jobType" value="java">
              <label for="java">Java</label>
            </div>
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="javascript" name="jobType" value="javascript">
              <label for="javascript">Java Script</label>
            </div>
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="c" name="jobType" value="c">
              <label for="c">C#</label>
            </div>
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="kotlin" name="jobType" value="kotlin">
              <label for="kotlin">Kotlin</label>
            </div>
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="python" name="jobType" value="python">
              <label for="python">Python</label>
            </div>
            <div class="cont-label">
              <input type="checkbox" class="dark-label" id="scala" name="jobType" value="scala">
              <label for="scala">Scala</label>
            </div>
          </div>
        </div>
        <div class="container-input">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your message"></textarea>
        </div>
        <div class="container-box-input">
          <div class="button-reset">
            <input type="reset" value="Reset">
          </div>
          <div class="button-submit"><input type="submit" value="Submit"></div>
        </div>
    </div>

    </form>
  </div>
  </div>
</body>

</html>
